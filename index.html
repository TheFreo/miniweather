<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.svg" type="image/lcons/logo">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" /> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>miniweather</title>
</head>

<body>
    <div class="wrapper">
        <div class="overlay">
            <div class="weather">
                <div class="sun" style="display: none;"></div>
                <div class="rain" style="display: none;"></div>
                <div class="storm"></div>
                <div class="cloudy"></div>
                <div class="fog"></div>
                <div class="snow"></div>
            </div>
            <header class="header">
                <form class="city_pick popclose" id="popupLocaton">
                    <input type="text" placeholder="Enter a location:" id="locationInput">
                    <input type="submit" style="background: #ffffff;" value="Search">
                </form>
                <div class="container">
                    <div class="header__inner">
                        <h1>miniweather</h1>
                        <div class="buttons" style="display: flex;">
                            <button id="locationName" style="margin-right: 10px; background: #ffffff;"></button>
                            <a class="weatherLanguage">EN</a>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="container">
                    <div class="main__inner">
                        <h1 id="currentTemp"></h1>
                        <p id="weatherText"></p>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <a href="https://github.com/TheFreo/miniweather"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24">

            </footer>
        </div>
    </div>
</body>
